<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Counter</title>
    <link rel="stylesheet" href="fancy_counter.css" />
    <link
      rel="stylesheet"
      href="font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="fancy_counter.js" defer></script>
  </head>
  <body>
    <section class="fancy-counter">
      <h1 class="fancy-counter__title">
        Fancy
        <br />
        Counter
      </h1>
      <h1 class="fancy-counter__number--display">0</h1>
      <div class="fancy-counter__button--riset">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </div>
      <div class="fancy-counter__button">
        <button class="fancy-counter__button-discrease">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </button>
        <button class="fancy-counter__button-increase">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </section>
  </body>
</html>
